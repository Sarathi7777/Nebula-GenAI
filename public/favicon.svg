<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ImageMagic brand gradient: ghibli-500 to actionhero-500 -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea384c;stop-opacity:1" />
    </linearGradient>

    <!-- Sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.9" />
    </radialGradient>
  </defs>

  <!-- Background circle with brand gradient -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="url(#brandGradient)" stroke-width="2"/>

  <!-- Simplified image frame -->
  <rect x="6" y="8" width="12" height="9" rx="1" ry="1"
        fill="none" stroke="url(#brandGradient)" stroke-width="1.5"/>

  <!-- Simple image content -->
  <circle cx="9" cy="12" r="1" fill="url(#brandGradient)" opacity="0.7"/>
  <path d="M7 16 L9 14 L11 15 L13 13 L16 15"
        stroke="url(#brandGradient)" stroke-width="1" fill="none" opacity="0.8"/>

  <!-- Magic wand -->
  <line x1="18" y1="17" x2="24" y2="11" stroke="url(#brandGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- Wand tip star -->
  <g transform="translate(24, 11)">
    <path d="M0,-2 L0.8,0 L2,0 L0.8,0.8 L0,2.5 L-0.8,0.8 L-2,0 L-0.8,0 Z"
          fill="url(#sparkleGradient)" stroke="#fbbf24" stroke-width="0.3"/>
  </g>

  <!-- Magic sparkles -->
  <circle cx="20" cy="7" r="0.8" fill="url(#sparkleGradient)" opacity="0.9"/>
  <circle cx="10" cy="5" r="0.6" fill="url(#sparkleGradient)" opacity="0.8"/>
  <circle cx="26" cy="18" r="0.7" fill="url(#sparkleGradient)" opacity="0.8"/>
  <circle cx="7" cy="24" r="0.5" fill="url(#sparkleGradient)" opacity="0.7"/>

  <!-- "IM" text with brand gradient -->
  <text x="16" y="27" font-family="Inter, system-ui, sans-serif" font-size="6" font-weight="800"
        fill="url(#brandGradient)" text-anchor="middle">IM</text>
</svg>
