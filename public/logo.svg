<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ImageMagic brand gradient: ghibli-500 to actionhero-500 -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea384c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Magic wand gradient -->
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a87f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea384c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="url(#brandGradient)" stroke-width="2"/>
  
  <!-- Image frame -->
  <rect x="14" y="18" width="22" height="16" rx="2" ry="2" 
        fill="none" stroke="url(#brandGradient)" stroke-width="2.5"/>
  
  <!-- Image content (simple landscape) -->
  <circle cx="20" cy="25" r="1.5" fill="url(#brandGradient)" opacity="0.6"/>
  <path d="M16 32 L20 28 L24 30 L28 26 L32 30" 
        stroke="url(#brandGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>
  
  <!-- Magic wand -->
  <line x1="36" y1="34" x2="46" y2="24" stroke="url(#wandGradient)" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Wand tip star -->
  <g transform="translate(46, 24)">
    <path d="M0,-3.5 L1.2,0 L3.5,0 L1.2,1.2 L0,4.5 L-1.2,1.2 L-3.5,0 L-1.2,0 Z" 
          fill="url(#sparkleGradient)" stroke="#fbbf24" stroke-width="0.5"/>
  </g>
  
  <!-- Magic sparkles around -->
  <circle cx="40" cy="16" r="1.5" fill="url(#sparkleGradient)" opacity="0.8"/>
  <circle cx="22" cy="12" r="1" fill="url(#sparkleGradient)" opacity="0.7"/>
  <circle cx="50" cy="32" r="1.2" fill="url(#sparkleGradient)" opacity="0.9"/>
  <circle cx="16" cy="46" r="0.8" fill="url(#sparkleGradient)" opacity="0.6"/>
  <circle cx="48" cy="48" r="1" fill="url(#sparkleGradient)" opacity="0.5"/>
  
  <!-- "IM" text with brand gradient -->
  <text x="32" y="54" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="800" 
        fill="url(#brandGradient)" text-anchor="middle">IM</text>
</svg>
